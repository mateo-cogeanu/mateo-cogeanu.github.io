<!DOCTYPE html>
<link rel="icon" type="image/x-icon" href="favicon.ico">
<html>
<head>
    <title>PORTALUS</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #222;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        #levelSelect {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            z-index: 100;
        }
        #levelSelect button {
            margin: 5px;
            padding: 10px 15px;
            background: #444;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        #levelSelect button:hover {
            background: #666;
        }
        #gameTitle {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 162, 255, 0.7);
            text-align: right;
        }
        #instructions {
            position: absolute;
            bottom: 60px;
            right: 20px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            text-align: right;
            width: 200px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="instructions">
        <p>WASD: Move</p>
        <p>Mouse: Aim</p>
        <p>Left Click: Blue Portal</p>
        <p>Right Click: Orange Portal</p>
        <p>ESC: Level Select</p>
    </div>
    <div id="gameTitle">PORTALUS</div>
    <div id="levelSelect" style="display: none;">
        <h2>Select Level</h2>
        <div id="levelButtons"></div>
    </div>

    <script src="game.js" type="module"></script>
</body>
</html>
